<div class="mat-elevation-z4">
    <table mat-table [dataSource]="products">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
  
      <!-- BPM Column -->
      <ng-container matColumnDef="bpm">
        <th mat-header-cell *matHeaderCellDef> 
          <span class="material-icons">
            monitor_heart
            </span>
            BPM
        </th>
        <td mat-cell *matCellDef="let row">

          <!-- Função mostra coração -->
          
          <div *ngIf="mostraCoracao( row.bpm ); then coracaoAlerta; else coracaoNormal"></div>

            <ng-template #coracaoAlerta>
          
              <img src="../../../../assets/img/gif-coracao.gif" width="24" height="24">
            
            </ng-template>
          

          <ng-template #coracaoNormal>
            <span class="material-icons">favorite</span>
          </ng-template>

          {{ row.bpm }}


    <!--  <img *ngIf=" validarBpm({{ row.bpm }})" src="../../../../assets/img/gif-coracao.gif" width="24" height="24" *ngif>
          <img *ngIf=" {{ row.bpm }} > 200" src="../../../../assets/img/gif-coracao.gif" width="24" height="24" *ngif>    
 
          
          <img src="../../../../assets/img/gif-coracao.gif" width="24" height="24"> -->
          
          
        </td>
        
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/products/update/{{ row.id }}" class="edit">
              
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/products/delete/{{ row.id }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
